{{ define "main" }}
<header class="h-[55vh] bg-cover bg-[url('https://www.ichthusutrecht.nl/images/nav.jpg')] flex flex-col justify-end">
    <div class="container mx-auto relative b-0 pb-8 ">
        <h1 class="font-page-head text-5xl md:text-7xl text-white" style="text-shadow: #000 0 0 10px">{{ upper .Title }}
        </h1>
    </div>
</header>
<main>
    <article class="container px-6 mx-auto mb-16 prose text-gray-700 justify-self-center sm:px-4 md:px-0 lg:prose-lg">
        <span class="">{{ .Params.subtitle }}</span>
        <hr>
        <div class="mt-4">
            {{ .Content }}
        </div>
    </article>
</main>
{{ end }}
